{% extends "blog/base.html" %}
{% load  wagtailcore_tags%}

{% block content %}

   <h1>{{ self.title }}</h1>
        Intro: {{ self.intro }}
        <hr />
        {% for rl in self.related_links.all %}
            <!-- <p>{{ rl.title }}: <a href='{{ rl.link_page.url }}'>{{ rl.link_page }}</a></p> -->
            <p><a href='{{ rl.link_page.url }}'>{{ rl.link_page }}</a></p>
            <p>{{ rl.body }}</p>
        {% endfor %}


{% endblock %}
